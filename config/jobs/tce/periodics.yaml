- name: periodic-test-tce-capd
  cluster: test-jobs
  decorate: true
  interval:  24h
  #cron: 0/15 * * * *
  extra_refs:
  - org: rajaskakodkar
    repo: tanzu-test-infra
    base_ref: main
  annotations:
    testgrid-dashboards: CAPD
    testgrid-tab-name: nightly
  labels:
    preset-aws-credential: "true"
    preset-kind-volume-mounts: "true"
    preset-dind-enabled: "true"
  spec:
    containers:
    - image: public.ecr.aws/t0q8k6g2/vagator/test-image:v20222903-be6db42
      command:
      - /usr/local/bin/run.sh
      args:
      - vmware-tanzu
      - community-edition
      - ALLOW_INSTALL_AS_ROOT="true" make docker-management-and-cluster-e2e-test
      securityContext:
        privileged: true
    dnsPolicy: "None"
    dnsConfig:
      nameservers:
        - 1.1.1.1
        - 1.0.0.1

